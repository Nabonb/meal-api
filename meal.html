<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div style="height:100px" class="d-flex justify-content-center align-items-center">
            <input id="inp-search" class="p-1 me-2 rounded-2" type="text" placeholder="Search Your Meal">
            <button id="btn-search" onclick="takeInput()" type="button" class="btn btn-primary">Search</button>
        </div>
    </section>
    <main>
        <section class="container p-5">
            <div id="div-main" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </main>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close mb-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="meal-details-body" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./meal.js"></script>
    
</body>
</html>
